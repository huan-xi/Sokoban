<h1 style="margin-top:0px">hgeParticleManager::Update</h1>
<p>
更新所有活动的粒子系统。
</p>
<pre>
void Update(
  float <i><b>fDeltaTime</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>fDeltaTime</i>
<dd>自上一次调用<b>Update</b>至今的时间间隔，以秒为单位。
</dl>
<h2>备注</h2>
<p>
在你的帧函数中调用<b>Update</b>方法来更新由粒子系统管理器创建的粒子系统。
自上一次调用帧函数至今的时间间隔可以通过系统层函数<a href="hgefunc_timergetdelta.html" tppabs="http://www.easis.cn/hgedoc/html/hgefunc_timergetdelta.html">Timer_GetDelta</a>获得。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgeparticle.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

<h1 style="margin-top:0px">hgeColorRGB数据成员</h1>
<p>
<b>hgeColorRGB</b>的数据成员是公有的，因此你可以直接访问它们：
</p>
<pre>
float <i><b>r</b></i>;
float <i><b>g</b></i>;
float <i><b>b</b></i>;
float <i><b>a</b></i>;
</pre>
<h2>数据成员</h2>
<dl>
<dt><i>r</i>
<dd>红色值范围从0.0到1.0。
<dt><i>g</i>
<dd>绿色值范围从0.0到1.0。
<dt><i>b</i>
<dd>蓝色值范围从0.0到1.0。
<dt><i>a</i>
<dd>透明度值范围从0.0到1.0。
</dl>
<h2>需要</h2>

<b>头文件:</b> hgecolor.h<br>

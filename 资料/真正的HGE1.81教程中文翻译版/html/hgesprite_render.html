<h1 style="margin-top:0px">hgeSprite::Render</h1>
<p>
将精灵渲染到屏幕上。
</p>
<pre>
void Render(
  float <i><b>x</b></i>,
  float <i><b>y</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>x</i>
<dd>要渲染到屏幕上的位置的X坐标。
<dt><i>y</i>
<dd>要渲染到屏幕上的位置的Y坐标。
</dl>
<h2>备注</h2>
<p>
在不适用纹理过滤的情况下，<b>Render</b>方法自动将屏幕坐标系移动-0.5的位移，以达到纹理像素和屏幕像素的映射关系。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgesprite.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

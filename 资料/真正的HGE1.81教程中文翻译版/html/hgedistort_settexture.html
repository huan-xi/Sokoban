<h1 style="margin-top:0px">hgeDistortionMesh::SetTexture</h1>
<p>
设置用于扭曲的纹理。
</p>
<pre>
void SetTexture(
  HTEXTURE <i><b>tex</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>tex</i>
<dd>用于扭曲网格的纹理句柄或0。
</dl>
<h2>备注</h2>
<p>
如果纹理被设置为0，将使用白色作为纹理数据。
</p>

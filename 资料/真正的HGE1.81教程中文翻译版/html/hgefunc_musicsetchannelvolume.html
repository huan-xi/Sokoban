<h1 style="margin-top:0px">HGE::Music_SetChannelVolume</h1>
<p>
设置一段音乐中指定通道的音量。
</p>
<pre>
void Music_SetChannelVolume(
  HMUSIC <i><b>music</b></i>,
  int <i><b>channel</b></i>,
  int <i><b>volume</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>music</i>
<dd>音乐句柄。
<dt><i>channel</i>
<dd>受影响的通道编号。
<dt><i>volume</i>
<dd>该通道新的音量值，0..100。
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

<h1 style="margin-top:0px">hgeParticleSystem::FireAt</h1>
<p>
在指定的屏幕位置激活粒子系统。
</p>
<pre>
void FireAt(
  float <i><b>x</b></i>,
  float <i><b>y</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>x</i>
<dd>显示屏上的X坐标。
<dt><i>y</i>
<dd>显示屏上的Y坐标。
</dl>
<h2>备注</h2>
<p>
如果粒子系统已经在运行中，<b>FireAt</b>会重新运行它，而不会终结活动的粒子。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgeparticle.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

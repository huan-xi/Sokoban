<h1 style="margin-top:0px">hgeDistortionMesh构造函数</h1>
<p>
使用如下构造函数可以创建兵初始化一个<b>hgeDistortionMesh</b>对象：
</p>
<pre>
hgeDistortionMesh(
  int <i><b>cols</b></i>,
  int <i><b>rows</b></i>
);

hgeDistortionMesh(
  const hgeDistortionMesh &<i><b>dm</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>cols</i>
<dd>网格的列。允许的最小值是2。
<dt><i>rows</i>
<dd>网格的行。允许的最小值是2。
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hgedistort.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

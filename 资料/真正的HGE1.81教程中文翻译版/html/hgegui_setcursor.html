<h1 style="margin-top:0px">hgeGUI::SetCursor</h1>
<p>
设置鼠标指针的精灵。
</p>
<pre>
void SetCursor(
  hgeSprite *<i><b>sprite</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>sprite</i>
<dd>指向要被用作鼠标指针的精灵。如果是0，将不显示指针。
</dl>
<h2>备注</h2>
<p>
GUI默认不显示鼠标指针，因此需要自行设置或渲染一个。
可以在任何时间修改鼠标指针的图像。
<br><br>
不同于控件，鼠标指针不由GUI内部管理，因此可以保存鼠标指针的信息并在不再使用的时候将其释放。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgegui.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

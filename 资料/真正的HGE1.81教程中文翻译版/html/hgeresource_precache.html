<h1 style="margin-top:0px">hgeResourceManager::Precache</h1>
<p>
在内存中创建所有指定组的资源。
</p>
<pre>
bool Precache(
  int <i><b>groupid</b></i> = 0
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>groupid</i>
<dd>要在内存中创建的资源组的标识。
如果=0或者省略，所有脚本中描述的资源都将被创建。
</dl>
<h2>返回值</h2>
<p>
如果所有资源被成功创建则返回<b>true</b>。
否则返回<b>false</b>。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgeresource.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

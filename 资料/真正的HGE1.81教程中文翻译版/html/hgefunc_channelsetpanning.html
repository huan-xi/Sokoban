<h1 style="margin-top:0px">HGE::Channel_SetPanning</h1>
<p>
修改一个音频通道的均衡(值)。
</p>
<pre>
void Channel_SetPanning(
  HCHANNEL <i><b>channel</b></i>,
  int <i><b>pan</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>channel</i>
<dd>要修改的音频通道句柄。
<dt><i>pan</i>
<dd>新的均衡值从-100到100，0代表中间值。
</dl>

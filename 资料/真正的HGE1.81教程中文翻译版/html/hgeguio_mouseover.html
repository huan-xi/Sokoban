<p>

</p>
<pre>
virtual void MouseOver(
  bool <i><b>bOver</b></i>
);
</pre>

<dl>
<dt>bOver
<dd>如果鼠标指针进入控件区域，<b>bOver</b>是<b>true</b>。
如果鼠标指针离开控件区域，<b>bOver</b>是<b>false</b>。
</dl>

<h1 style="margin-top:0px">HGE::Input_GetEvent</h1>
<p>
从队列中获取下一个输入事件。

</p>
<pre>
bool Input_GetEvent(
  hgeInputEvent *<b><i>event</i></b>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>event</i>
<dd>用来存储事件信息的指向<a href="hgedata_inputevent.html" tppabs="http://www.easis.cn/hgedoc/html/hgedata_inputevent.html">hgeInputEvent</a>结构的指针。
</dl>
<h2>返回值</h2>
<p>
如果一个事件被拷贝到指定的结构体中，则返回<b>true</b>。
如果队列中没有事件了，则返回<b>false</b>。
</p>
<h2>备注</h2>
<p>
所有未获得的时间都会在调用用户帧函数的结尾被清空。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

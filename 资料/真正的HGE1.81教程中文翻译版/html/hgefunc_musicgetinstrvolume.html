<h1 style="margin-top:0px">HGE::Music_GetInstrVolume</h1>
<p>
返回一段音乐中指定乐器的音量。
</p>
<pre>
int Music_GetInstrVolume(
  HMUSIC <i><b>music</b></i>,
  int <i><b>instr</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>music</i>
<dd>音乐句柄。
<dt><i>instr</i>
<dd>要查询的乐器编号。
</dl>
<h2>返回值</h2>
<p>
乐器当前音量值， 0..100。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

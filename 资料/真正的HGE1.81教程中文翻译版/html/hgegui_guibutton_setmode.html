<h1 style="margin-top:0px">hgeGUIButton::SetMode</h1>
<p>
修改按钮的行为模式。
</p>
<pre>
void SetMode(
  bool <i><b>bTrigger</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>bTrigger</i>
<dd>如果为<b>true</b>，按钮将以“触发器模式”运作，
也就是说按钮会每次点击时改变状态。
如果为<b>false</b>，按钮将表现出普通按钮的特性。
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hgeguictrls.h<br>
<b>库文件:</b> hgehelp.lib
</p>

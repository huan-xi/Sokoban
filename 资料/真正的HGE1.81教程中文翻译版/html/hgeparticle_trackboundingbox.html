<h1 style="margin-top:0px">hgeParticleSystem::TrackBoundingBox</h1>
<p>
启动/关闭粒子系统的边界框追踪。
</p>
<pre>
void TrackBoundingBox(
  bool <i><b>bTrack</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>bTrack</i>
<dd>如果为<b>true</b>，将启动边界框追踪。<br>
如果为<b>false</b>, 将关闭边界框追踪。
</dl>
<h2>备注</h2>
<p>
出于性能方面的考虑，边界框追踪默认是被关闭的。
如果你需要这一特性，必须显示的启用它。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgeparticle.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

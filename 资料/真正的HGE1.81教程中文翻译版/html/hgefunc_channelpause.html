<h1 style="margin-top:0px">HGE::Channel_Pause</h1>
<p>
暂停一个音频通道(的播放)。
</p>
<pre>
void Channel_Pause(
  HCHANNEL <i><b>channel</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>channel</i>
<dd>要暂停的音频通道的句柄。
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

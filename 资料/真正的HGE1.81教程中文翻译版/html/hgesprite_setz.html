<h1 style="margin-top:0px">hgeSprite::SetZ</h1>
<p>
为指定顶点或整个精灵设置Z序。
</p>
<pre>
void SetZ(
  float <i><b>z</b></i>,
  int <i><b>i</b></i> = -1
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>z</i>
<dd>Z序，范围从0.0到1.0。
<dt><i>i</i>
<dd>可选，想要改变的顶点的索引。顶点按照顺时针方向索引，从左上角开始范围0-3。
如果为-1或者省略，所有四个顶点将被改变。
</dl>
<h2>备注</h2>
<p>
不过没有使用Z缓冲，Z序将被忽略。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgesprite.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

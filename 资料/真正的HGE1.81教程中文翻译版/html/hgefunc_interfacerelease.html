<h1 style="margin-top:0px">HGE::Release</h1>
<p>
释放<b>HGE</b>接口并在必要(参见下文备注)时删除<b>HGE</b>对象。
</p>
<pre>
void Release();
</pre>
<h2>备注</h2>
<p>
这个函数减少<b>HGE</b>内部引用数，如果引用数减少至0（也就是说所有使用过的接口都被释放掉了）
则删除<b>HGE</b>对象。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

<h1 style="margin-top:0px">hgeParticleSystem::Stop</h1>
<p>
停止粒子系统。
</p>
<pre>
void Stop(
  bool <i><b>bKillParticles</b></i> = false
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>bKillParticles</i>
<dd>如果为<b>true</b>，所有活动的例子将被移除。如果为<b>false</b>活着省略，当前活动的例子将会保留直至他们被正常终结。
</dl>

<b>头文件:</b> hgeparticle.h<br>
<b>库文件:</b> hgehelp.lib<br>

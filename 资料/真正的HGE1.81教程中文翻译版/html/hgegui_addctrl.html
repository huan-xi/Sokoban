<h1 style="margin-top:0px">hgeGUI::AddCtrl</h1>
<p>
向GUI中增加一个控件。
</p>
<pre>
void AddCtrl(
  hgeGUIObject *<i><b>ctrl</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>ctrl</i>
<dd>指向要加入GUI的GUI控件对象的指针。
</dl>
<h2>备注</h2>
<p>
控件可以是从<a href="hgeguio__main.html" tppabs="http://www.easis.cn/hgedoc/html/hgeguio__main.html">hgeGUIObject</a>类派生的任何类。
所有已加入GUI的控件都会在GUI析构函数内被移除。
</p>

<h1 style="margin-top:0px">HGE::Music_GetLength</h1>
<p>
Returns length of a music's patterns list.
</p>
<pre>
int Music_GetLength(
  HMUSIC <i><b>music</b></i>
);
</pre>
<h2>Parameters</h2>
<dl>
<dt><i>music</i>
<dd>音乐句柄。
</dl>
<h2>返回值</h2>
<p>
Returns number of entries in music's list of patterns (i.e. maximum order + 1).
</p>
<h2>Requirements</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

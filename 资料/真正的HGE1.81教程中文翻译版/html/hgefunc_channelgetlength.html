<h1 style="margin-top:0px">HGE::Channel_GetLength</h1>
<p>
返回正在播放的通道的长度。
</p>
<pre>
float Channel_GetLength(
  HCHANNEL <i><b>channel</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>channel</i>
<dd>要查询的音频通道的句柄。
</dl>
<h2>返回值</h2>
<p>
如果成功返回通道的总持续时间，按秒数。否则返回-1。
</p>
<h2>备注</h2>
<p>
当你对一个通道使用了<a href="hgefunc_channelstop.html" tppabs="http://www.easis.cn/hgedoc/html/hgefunc_channelstop.html">stop</a>函数，你将不会在查询到他的长度。</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

<h1 style="margin-top:0px">hgeGUI::SetNavMode</h1>
<p>
设置GUI导航模式。
</p>
<pre>
void SetNavMode(
  int <i><b>navmode</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>navmode</i>
<dd>使用按位与或者(|)连接以下常量：<br>
<b>HGEGUI_NONAVKEYS</b> - 无键盘导航。<br>
<b>HGEGUI_LEFTRIGHT</b> - 左右方向键导航控件。<br>
<b>HGEGUI_UPDOWN</b> - 上下方向键导航控件。<br>
<b>HGEGUI_CYCLED</b> - 导航时循环的。<br>
</dl>
<h2>备注</h2>
<p>
默认的导航模式是<b>HGEGUI_NONAVKEYS</b>。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgegui.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

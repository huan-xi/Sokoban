<h1 style="margin-top:0px">HGE::Input_IsMouseOver</h1>
<p>
测试鼠标指针是否在<b>HGE</b>内。
</p>
<pre>
bool Input_IsMouseOver();
</pre>
<h2>返回值</h2>
<p>
如果鼠标指针在HGE窗口中， 则返回<b>true</b>。 否则返回<b>false</b>。
</p>
<h2>备注</h2>
<p>
此函数主要用于决定是否要在HGE窗口中显示一个鼠标指针。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

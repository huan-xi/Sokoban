<h1 style="margin-top:0px">HGE::Texture_GetHeight</h1>
<p>
返回以像素为单位的纹理高度。
</p>
<pre>
int Texture_GetHeight(
  HTEXTURE <i><b>texture</b></i>,
  bool <i><b>bOriginal</b></i> = false
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>texture</i>
<dd>要获得高度的指定纹理句柄。
<dt><i>bOriginal</i>
<dd>如果为<b>false</b>或者省略，将返回显存中的纹理高度。<br>
如果为<b>true</b>将返回原图像的高度。
</dl>
<h2>返回值</h2>
<p>
返回以像素为单位的纹理高度。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

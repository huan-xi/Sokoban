<h1 style="margin-top:0px">hgeAnimation::GetMode</h1>
<p>
返回当前的播放模式。
</p>
<pre>
int GetMode();
</pre>
<h2>返回值</h2>
<p>
返回当前的播放模式（模式常量参考<a href="hgeanim_setmode.html" tppabs="http://www.easis.cn/hgedoc/html/hgeanim_setmode.html">SetMode</a>）。
</p>
<h2>备注</h2>
<p>
默认的动画模式是<b>HGEANIM_FWD | HGEANIM_LOOP</b>。
</p>

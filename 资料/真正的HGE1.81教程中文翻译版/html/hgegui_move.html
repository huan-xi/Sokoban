<h1 style="margin-top:0px">hgeGUI::Move</h1>
<p>
将所有的GUI控件移动到一个新的位置。
</p>
<pre>
void Move(
  float <i><b>dx</b></i>,
  float <i><b>dy</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>dx</i>
<dd>GUI位置的X偏移量。
<dt><i>dy</i>
<dd>GUI位置的Y偏移量。
</dl>
<h2>备注</h2>
<p>
目前GUI是没有自身位置这一概念的，只有其内部的控件才有位置这一概念。
因此移动GUI的位置都是相对量的。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgegui.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

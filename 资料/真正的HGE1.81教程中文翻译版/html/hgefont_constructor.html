<h1 style="margin-top:0px">hgeFont构造函数</h1>
<p>
使用如下构造函数创建并初始化一个<b>hgeFont</b>对象：
</p>
<pre>
hgeFont(
  const char *<i><b>filename</b></i>,
  bool <i><b>bMipmap</b></i> = false
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>filename</i>
<dd>字体描述文件名。
<dt><i>bMipmap</i>
<dd>如果为<b>true</b>, 一组mip映射层将自动被创建并用于字体纹理。
</dl>
<h2>备注</h2>
<p>
字体描述文件通过函数<a href="hgefunc_resourceload.html" tppabs="http://www.easis.cn/hgedoc/html/hgefunc_resourceload.html">Resource_Load</a>加载，
因此它的所有特性都是可用的。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgefont.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

<h1 style="margin-top:0px">hgeDistortionMesh::Clear</h1>
<p>
清楚网格的平移和着色。
</p>
<pre>
void Clear(
  DWORD <i><b>color</b></i> = 0xFFFFFFFF,
  float <i><b>z</b></i> = 0.5f
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>color</i>
<dd>所有的网格节点都需要设置的ARGB颜色值。如果省略该值，将使用0xFFFFFFFF。
<dt><i>z</i>
<dd>所有的网格节点都需要设置的Z序(Z-order)值,如果省略，将使用0.5f。
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hgedistort.h<br>
<b>库文件:</b> hgehelp.lib
</p>

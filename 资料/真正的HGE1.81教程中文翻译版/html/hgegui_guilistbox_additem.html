<h1 style="margin-top:0px">hgeGUIListbox::AddItem</h1>
<p>
向列表框中加入一项。
</p>
<pre>
int AddItem(
  char *<i><b>item</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>item</i>
<dd>用于项的字符串。
</dl>
<h2>返回值</h2>
<p>
返回以0为起始点的列表框中项的索引。
</p>
<h2>备注</h2>
<p>
项的文本信息被拷贝到列表框中。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgeguictrls.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

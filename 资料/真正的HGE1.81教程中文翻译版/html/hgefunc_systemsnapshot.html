<h1 style="margin-top:0px">HGE::System_Snapshot</h1>
<p>
将当前窗口的快照(Snapshot)保存入一个文件中。
</p>
<pre>
void System_Snapshot(
  const char *<i><b>filename</b></i> = 0
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>filename</i>
<dd>
要保存快照的绝对或相对路径名。如果等于0或者省略，快照将被命名为<b>shotXXX.bmp</b>保存至程序文件夹，其中XXX是一串不重复的数字。
</dl>
<h2>备注</h2>
<p>
快照被保存为<b>BMP</b>格式。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

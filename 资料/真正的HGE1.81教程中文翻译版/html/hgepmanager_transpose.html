<h1 style="margin-top:0px">hgeParticleManager::Transpose</h1>
<p>
向当前活动的和之后加入的粒子系统增加一个永久的坐标平移，此函数在实现游戏等级和地图滚动时会很有用。
</p>
<pre>
void Transpose(
  float <i><b>dx</b></i>,
  float <i><b>dy</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>dx</i>
<dd>x坐标上的平移。
<dt><i>dy</i>
<dd>y坐标上的平移。
</dl>
<h2>需要</h2>
<p>
<b>头文件:</b> hgeparticle.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

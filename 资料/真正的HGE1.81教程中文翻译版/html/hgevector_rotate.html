<p>

</p>
<pre>
hgeVector *Rotate(
  float <i><b>angle</b></i>
);
</pre>
<h2>参数</h2>
<dl>

<dt><i>angle</i>
<dd>以弧度为单位的角度，矢量要旋转到该角度方向。
</dl>
<h2>返回值</h2>
<p>
返回指向旋转后的矢量的指针。
</p>

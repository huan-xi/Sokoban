<h1 style="margin-top:0px">hgeSprite 运算符</h1>
<p>
<b>hgeSprite</b>类定义了如下运算符：
<p>
<pre>
hgeSprite&  operator= (const hgeSprite &sprite);
</pre>
<p>
因此你可以方便的复制<b>hgeSprite</b>实例。假如是<b>hgeSprite</b>指针使用这样的语法：*<b>spr2</b>=*<b>spr1</b>;

</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgesprite.h<br>
<b>库文件:</b> hgehelp.lib<br>

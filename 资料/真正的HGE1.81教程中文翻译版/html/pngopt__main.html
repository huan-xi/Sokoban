<h1 style="margin-top:0px">PNG优化器</h1>
<p>
<b>PNG优化器</b>是奇偶偶个自动校正PNG文件的工具。用法：
</p>
<pre>
pngopt.exe Data\Graphics\*.png
</pre>
<p>
通过指定的通配符查找到的所有文件的图像数据在透明度通道边界的影响下都将扩展一个像素。
因此当缩放，拉伸，旋转或者渲染到没有整型坐标系时候图像将会以未加工的形态被渲染。
</p>
<p>
需要注意的是对于你准备转换的精灵，你还需要确定在它的纹理周围至少有一像素的额外空间。
</p>

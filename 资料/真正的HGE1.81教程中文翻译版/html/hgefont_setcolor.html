<h1 style="margin-top:0px">hgeFont::SetColor</h1>
<p>
设置字体的色彩和透明度。
</p>
<pre>
void SetColor(
  DWORD <i><b>col</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>col</i>
<dd>新的颜色值。
</dl>
<h2>备注</h2>
<p>
颜色参数包含透明度值。详情请参考<a href="hgedata_hwcolor.html" tppabs="http://www.easis.cn/hgedoc/html/hgedata_hwcolor.html">硬件颜色格式</a>部分。
颜色叠加到字体元(font sprite)的效果取决于设置的字体混合模式。更多信息请参考<a href="hgeconst_blendmode.html" tppabs="http://www.easis.cn/hgedoc/html/hgeconst_blendmode.html">Blending modes</a>。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgefont.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>

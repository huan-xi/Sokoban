<h1 style="margin-top:0px">HGE::Timer_GetDelta</h1>
<p>
返回上一次调用帧函数至今逝去的时间。
</p>
<pre>
float Timer_GetDelta();
</pre>
<h2>返回值</h2>
<p>
返回上一次调用帧函数至今逝去的秒数。
</p>
<h2>备注</h2>
<p>
在帧函数中使用<b>Timer_GetDelta</b>来同步不同执行速度的机器和检测时间间隔。
时间的最小单位是1毫秒，所以你别指望能得到一个小于0.001的值。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

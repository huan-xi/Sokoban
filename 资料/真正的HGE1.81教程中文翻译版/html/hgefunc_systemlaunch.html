<h1 style="margin-top:0px">HGE::System_Launch</h1>
<p>
运行一个URL或者外部可执行文件/数据文件。
</p>
<pre>
void System_Launch(
  const char *<i><b>url</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>url</i>
<dd>要被打开（将使用系统默认的首选程序打开）的可执行文件名，数据文件名，或者是一个Internet URL。
</dl>
<h2>备注</h2>
<p>
你可以使用<b>System_Launch</b>通过一个标准的URL语法，在默认浏览器中打开一个网站或创建一个新的邮件信息。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>导入库:</b> hge.lib
</p>

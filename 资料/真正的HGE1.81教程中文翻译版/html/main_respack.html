<h1 style="margin-top:0px">编译资源包</h1>
<p><b>HGE</b>资源包就是普通的ZIP压缩文件。因此你可以使用任意的ZIP压缩工具来创建并管理它。
要使用命令行<b>pkzip</b>创建一个压缩包，你可以使用这样的语法：
</p>
<pre>
pkzip -r -p pack.paq Data\*.*
</pre>
<dl>
<dt>-r
<dd>依赖子目录
<dt>-p
<dd>保存路径名（除了基础目录）
<dt>pack.paq
<dd>输出文件名
<dt>Data\*.*
<dd>用于增加文件的通配符
</dl>
<p><b>注</b>意你可以使用密码来加密你的资源，不过加载加密的资源会稍微慢一些。</p>

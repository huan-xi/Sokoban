<h1 style="margin-top:0px">HGE::Effect_Play</h1>
<p>
启动并播放一个声效。
</p>
<pre>
HCHANNEL Effect_Play(
  HEFFECT <i><b>effect</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>effect</i>
<dd>要播放的声效句柄。
</dl>
<h2>返回值</h2>
<p>
返回播放声效的音频通道句柄。
可以用其调用音频通道控制函数。
</p>
<h2>备注</h2>
<p>
一次只能有最多4个实例同时运行。
如果调用<b>Effect_Play</b>时所有4个进程都在使用，
那么音量最小的进程将以默认参数重新运行。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hge.h<br>
<b>库文件:</b> hge.lib
</p>

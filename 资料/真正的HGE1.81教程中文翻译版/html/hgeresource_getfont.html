<h1 style="margin-top:0px">hgeResourceManager::GetFont</h1>
<p>
返回指向一个已命名字体的指针。
</p>
<pre>
hgeFont *GetFont(
  const char *<i><b>name</b></i>
);
</pre>
<h2>参数</h2>
<dl>
<dt><i>name</i>
<dd>字体名称。
</dl>
<h2>返回值</h2>
<p>
如果成功，返回指向<a href="hgefont__main.html" tppabs="http://www.easis.cn/hgedoc/html/hgefont__main.html">hgeFont</a>对象的指针，否则返回0。
</p>
<h2>备注</h2>
<p>
要通过<a href="hgeresource__main.html" tppabs="http://www.easis.cn/hgedoc/html/hgeresource__main.html">hgeResourceManager</a>使用字体，必须在资源脚本中定义它。
<br><br>
如果字体没有被创建，将先创建它。否则将返回指向已存在字体句柄的指针。
</p>
<h2>需要</h2>
<p>
<b>头文件:</b> hgeresource.h<br>
<b>库文件:</b> hgehelp.lib<br>
</p>
